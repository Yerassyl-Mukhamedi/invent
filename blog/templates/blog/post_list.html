{% extends 'blog/base.html' %}

{% block content %}

    <!-- <div class="headers">
        <div>name</div>
        <div>surname</div>
    </div> -->
    {% for post in posts %}
        <div class="post">
            <a href="{% url 'post_detail' pk=post.pk %}">
                {{ post.name }}
                {{ post.surname }}
                {% if post.laptop.inventNumber == '?????' %}
                    <div class="red">
                        No Laptop Invent Number
                    </div>
                {% endif %}
            </a>
        </div>
    {% endfor %}
{% endblock %}
